<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Scissors Rock Paper</title>
</head>
<body>
    <header class="score-board">
        <div class="score-board-text">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
        </div>
        <div class="score-board-container">
            <p class="score-text">SCORE</p>
            <p id="counter">0</p>
        </div>
    </header>
    <main>
        <div class="bg">
            <img src="images/bg-triangle.svg" alt="bg-triangle" />
            <button class="paper" id="paper">
                <img src="images/icon-paper.svg" alt="icon paper" class="paper-img"/>
            </button>
            <button class="scissors" id="scissors">
                <img src="images/icon-scissors.svg" alt="icon scissors"/>
            </button>
            <button class="rock" id="rock">
                <img src="images/icon-rock.svg" alt="icon rock"/>
            </button>
        </div>
    </main>
<script src="../js/index.js"></script>
</body>
</html>
